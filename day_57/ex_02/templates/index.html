<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <ul>
      {% for post in all_posts %}
      {% if post['id'] == 2 %}
      <li>
        <h2>{{ post['title'] }}</h2>
      <h3>{{ post['subtitle'] }}</h3>
      </li>
      {% endif %}
      {% endfor %}
    </ul>

</body>
</html>
